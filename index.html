<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Feedr @ GA</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script id="source-list-template" type="text/x-handlebars-template">
        <li><a href="#">Source 1</a></li>
    </script>

    <script id="item-template" type="text/x-handlebars-template">
        <article class="article clearfix" data-description="{{description}}" data-url="{{url}}">
            <section class="featuredImage">
                <img src="{{{image}}}" />
            </section>
            <section class="articleContent">
                <a href="#">
                    <h3>{{title}}</h3>
                </a>
                <h6>{{tag}}</h6>
            </section>
            <section class="impressions">
                {{count}}
            </section>
        </article>
    </script>

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <section class="container">
            <a href="#">
                <h1>Feedr</h1>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="#" id="navFeed">
                            News Source: <span>Source Name</span>
                        </a>
                        <ul class="source-list-wrap">
                            <li><a href="#" id="diggLink">Digg</a></li>
                            <li><a href="#" id="redditLink">Reddit</a></li>
                            <li><a href="#" id="mashableLink">Mashable</a></li>
                        </ul>
                    </li>
                </ul>
                <section id="search">
                    <input type="text" id="searchField" name="name" value="">
                    <a href="#" id="searchBtn">
                        <img src="images/search.png" alt="" />
                    </a>
                </section>
            </nav>
            <div class="clearfix"></div>
        </section>
    </header>

    <div id="popUp" class="loader hidden">
        <a href="#" class="closePopUp">X</a>
        <div class="container">
            <h1>Article title here</h1>
            <p>
                Article description/content here.
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
        </div>
    </div>

    <section id="main" class="container">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/app.js"></script>
</body>

</html>
